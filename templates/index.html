{% extends 'base.html' %}

{% block content %}

<h1>Signup</h1>
<form method='POST'>
    <table>
    <tbody>
    <tr>
        <td><label for='user'>Username</label></td>
        <td><input type='text' name='user' value={{username}}></td>
        <td><span class='error'>{{error_user}}</span></td>
    </tr>
    <tr>
        <td><label for='password'>Password</label></td>
        <td><input type='password' name='password' /></td>
        <td><span class='error'>{{error_pass}}</span></td>
    </tr>
    <tr>
        <td><label for='verify'>Verify Password</label></td>
        <td><input type='password' name='verify' /></td>
        <td><span class='error'>{{error_verify}}</span></td>
    </tr>
    <tr>
        <td><label for='email'>Email (optional)</label></td>
        <td><input type='text' name='email' value={{email}}></td>
        <td><span class='error'>{{error_email}}</span></td>
    </tr>
    <tr>
        <td>
        <input type='submit' value='Submit Query' />
        </td>
    </tr>
    </tbody>
    </table>
    
</form>

{% endblock %}
